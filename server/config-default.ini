[logbook]
dburl = sqlite:///./db/data.db?Password=db$pwd
apikey_admin = admin
apikey_terminal = terminal
admin_email = admin@verein-xyz.at
forward_comment = False
debug = False

[smtp]
username = username
password = password
server = my.smtpserver.com
port = 465
from_email = sender@verein-xyz.at
from_name = Dronespace Logbook
starttls = False
ssl_tls = True
use_credentials = True
validate_certs = True
timeout = 60
template_folder = ./mailtemplates/
suppress_send = False
debug = False

[utm]
starturl = https://utm.dronespace.at/avm/?#p=5/47.74/13.23
username = username
password = password
airport = Modellflugplatz
kml_path = /path/to/file.kml
max_altitude_m = 119
mtom_g = 24000
notify_pilot = True
simulate = False