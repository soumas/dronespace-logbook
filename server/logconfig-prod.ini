[loggers]
keys=root,urllib3,selenium

[handlers]
keys=logfile

[formatters]
keys=logfileformatter

[logger_root]
level=INFO
handlers=logfile

[logger_urllib3]
level=INFO
handlers=logfile

[logger_selenium]
level=INFO
handlers=logfile

[formatter_logfileformatter]
format=[%(asctime)s] %(levelname)s [%(thread)d] %(name)s - %(message)s

[handler_logfile]
class=handlers.RotatingFileHandler
args=('logfile.log', 'a', 50000000, 1,'UTF-8', False, None)
formatter=logfileformatter
